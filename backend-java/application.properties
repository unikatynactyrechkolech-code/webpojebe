# ==================================
# STRIPE KONFIGURACE
# ==================================

# Stripe Secret Key (NIKDY NECOMMITOVAT DO GITU!)
# Získáš na: https://dashboard.stripe.com/apikeys
stripe.secret.key=sk_test_YOUR_SECRET_KEY_HERE

# Stripe Webhook Secret
# Získáš při vytvoření webhooku na: https://dashboard.stripe.com/webhooks
stripe.webhook.secret=whsec_YOUR_WEBHOOK_SECRET_HERE

# ==================================
# SERVER KONFIGURACE
# ==================================
server.port=8080

# ==================================
# CORS - Povolené origins
# ==================================
# Pokud používáš Spring Security, nastav také v SecurityConfig

# ==================================
# LOGGING
# ==================================
logging.level.com.stripe=DEBUG
logging.level.com.webpojede=DEBUG

# ==================================
# PRODUKČNÍ KONFIGURACE (application-prod.properties)
# ==================================
# Pro produkci vytvoř application-prod.properties s:
# stripe.secret.key=sk_live_YOUR_LIVE_SECRET_KEY
# stripe.webhook.secret=whsec_YOUR_LIVE_WEBHOOK_SECRET
